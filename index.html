<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">
                <img src="./img/netflix-logo.png" alt="NETFLIX">
                <strong>|</strong>
                <span>quinta-feira, 31 de março    •    18:07</span>
            </h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
            <div class="user">
                <img src="https://avatars.githubusercontent.com/u/61126457?v=4" alt="user-iamge">
            </div>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">House of Cards</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="button-generic botao-principal">
                        ASSISTIR AGORA
                        <i class="fas fa-play"></i>
                    </button>
                    <button role="button" class="button-generic botao">
                        MAIS INFORMAÇÕES
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </div>
            <div class="carrosel-filmes">
                <strong>POPULARES ESTA SEMANA</strong>
                <div class="owl-carousel owl-theme">
                        <div class="item">
                            <img class="box-filme" src="img/mini1.jpg" alt="" srcset="">
                        </div>
                        <div class="item">
                            <img class="box-filme" src="img/mini2.jpg" alt="" srcset="">
                        </div>
                        <div class="item">
                            <img class="box-filme" src="img/mini3.jpg" alt="" srcset="">
                        </div>
                        <div class="item">
                            <img class="box-filme" src="img/mini4.jpg" alt="" srcset="">
                        </div>
                        <div class="item">
                            <img class="box-filme" src="img/mini5.jpg" alt="" srcset="">
                        </div>
                        <div class="item">
                            <img class="box-filme" src="img/mini6.jpg" alt="" srcset="">
                        </div>
                        <div class="item">
                            <img class="box-filme" src="img/mini7.jpg" alt="" srcset="">
                        </div>
                        <div class="item">
                            <img class="box-filme" src="img/mini8.jpg" alt="" srcset="">
                        </div>
                        <div class="item">
                            <img class="box-filme" src="img/mini9.jpg" alt="" srcset="">
                        </div>
                        <div class="item">
                            <img class="box-filme" src="img/mini10.jpg" alt="" srcset="">
                        </div>
                </div>
            </div>
        </div>
    </main>




    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
 

 
</body>
</html>
